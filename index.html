<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bank Account</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the Epicodus Credit Union</h1>
      <div class="row">
        <!--REGISTER-->
        <div class="col-md-6 section">
          <h2>Register a new account:</h2>
          <form id="register" class="form-inline">
            <div>
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div>
              <label for="initialDeposit">Initial Deposit:</label>
              <input type="text" class="form-control" id="initialDeposit">
            </div>
            <input type="submit" value="submit">
          </form>
        </div>
        <!--Deposit/Withdrawal-->
        <div class="col-md-6 section">
          <h2>Deposit or withdraw funds:</h2>
          <form id="funds" class="form-inline">
            <div>
              <label for="deposit">Deposit Amount:</label>
              <input type="text" class="form-control" id="deposit">
            </div>
            <div>
              <label for="withdrawal">Withdrawal Amount:</label>
              <input type="text" class="form-control" id="withdrawal">
            </div>
            <button id="depoOrWithdraw" type="submit" value="submit">Update your balance</button>
          </form>
        </div>
      </div>
      <!--BALANCE-->
      <div class="row section balance">
        <h3>Current Balance:</h3>
        <span id="balance"></span>
      </div>
    </div>
  </body>
</html>
